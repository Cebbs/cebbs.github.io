<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="shockwavestyle.css">
		<script src="script.js"></script>
		<title>Shockwave</title>
	</head>
	<body onload="displayRoomName();">
		<div id="room-page" class="container">
			<div class="row">
				<div class="col-lg-10" id="everything-else">
					<div id="top-div">	
						<div id="room-name-display" class="text-center"> 
						</div>
						<div id="skip-box" class="pull-right">
							<div id="skip-line" class="pull-left">
							</div>
						</div>
						<button id="skip-button" name="skip"  onclick="skipVote()">
						Skip
						</button>
					</div>
					<div id="music-player">
					</div>
					<div id="song-queue">
						<button class="btn btn-default" type="submit" id="add-song-button" onchange="songShit()"><input type="file" id="file-upload" multiple accept="audio/*"></button>
						<!--<input type="file" id="file-upload" onchange="songShit()" accept="audio/*">-->
					</div>
				</div>
				<div class="col-lg-2" id="chat-box">
					<div id="the-chat">
					</div>
					<div id="text-box">
						<input id="text-input">
					</div>
					<button class="btn btn-default" type="submit" id="chat-text-submit" 
						onClick="chatTextSubmit()">
					Send
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
